<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"               content="width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color"            content="#7BAFD4">
    <title>WXYC Live Stream</title>
    <link rel="manifest"          href="manifest.json" />
    <link rel="shortcut icon"     href="images/wxyc-square.png" />
    <link rel="icon"              href="images/wxyc-square-app-icon.png" />
    <link rel="apple-touch-icon"  href="images/wxyc-square-app-icon.png" />
    <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      position: fixed;
      height:   100%;
      width:    100%;
      margin:   0;
      padding:  0;
    }
    body {
      padding:            0.5em;
      font-size:          120%;
      font-family:        sans-serif;
      background-color:   #EEEEEE;
      transition:         background-color 10000ms linear;
    }
    audio {
      display: none;
    }
    a {
      text-decoration: none;
    }
    #wxyc-image {
      margin-bottom: 0.5em;
    }
    #github-image {
    }
    #message {
      font-size: 75%;
    }
    #last-modified-p {
      font-size: 50%;
    }
    </style>
  </head>

  <body>

    <div>
      <table width="100%">
        <tr>
          <td>
            <img id="play-pause" src="images/media-play.svg" width="128">
          </td>
          <td style="text-align:right;">
            <a href="http://www.wxyc.org/">
              <img id="wxyc-image" src="images/wxyc-square.png" width="128"/>
            </a>
          </td>
        </tr>
      </table>

      <p id="message"></p>
      <audio id="audio" src=""/>
    </div>

    <div>
      <p><span id='pl-song-info'></span></p>
      <p><span id='pl-dj-info'></span></p>
      <p><a href="http://www.wxyc.info/playlists/recent" target="_blank">
        complete playlist
      </a></p>
    </div>

    <div>
      <table width="100%">
        <tr>
          <td>
            Save this web page to your phone's Home Screen and
            it will act like an app! For help doing that, see
            <a href="https://www.howtogeek.com/196087/how-to-add-websites-to-the-home-screen-on-any-smartphone-or-tablet/">
              this article at How-To Geek.
            </a>
          </td>

          <td style="text-align:right;">
            <a href="https://github.com/pmuellr/wxyc-player" target="_blank">
              <img id="github-image" src="images/GitHub-Mark-120px-plus.png" width="64"/>
            </a>
          </td>
        </tr>
      </table>
      <p id="last-modified-p"><i>last modified on <span id="last-modified"></span></i></p>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/audio.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-109600554-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-109600554-1');
    </script>
  </body>
</html>
