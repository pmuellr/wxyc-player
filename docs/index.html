<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>WXYC Live Stream</title>
    <link rel="shortcut icon" href="images/wxyc.png" />
    <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      position: fixed;
      height:   100%;
      width:    100%;
      margin:   0;
      padding:  0;
    }
    body {
      padding:            1em;
      font-size:          300%;
      font-family:        sans-serif;
      background-color:   #EEEEEE;
      -webkit-transition: background-color 10000ms linear;
      -moz-transition:    background-color 10000ms linear;
      -o-transition:      background-color 10000ms linear;
      -ms-transition:     background-color 10000ms linear;
      transition:         background-color 10000ms linear;
    }
    audio {
      padding-top:    1em;
      padding-bottom: 1em;
    }
    a {
      text-decoration: none;
    }
    #wxyc-image {
      float:         right;
      margin-bottom: 1em;
    }
    #github-image {
      position: fixed;
      bottom:   0;
      right:    0;
      margin:   1em;
    }
    .float-right {
      float: right
    }
    </style>
  </head>

  <body>
    <a href="http://www.wxyc.org/" target="_blank" class="float-right">
      <img id="wxyc-image" src="images/wxyc.png" width="128"/>
    </a>

    <br clear="all">

    <audio controls class="float-right">
      <source src="http://audio-mp3.ibiblio.org:8000/wxyc.mp3" type="audio/mpeg">
      Sorry, your browser does not support playing audio on this web page.
    </audio>

    <br clear="all">

    <a href="https://github.com/pmuellr/wxyc-player" target="_blank" class="float-right">
      <img id="github-image" src="images/GitHub-Mark-120px-plus.png" width="64"/>
    </a>

    <br clear="all">

    <p class="float-right">
      <a href="http://www.wxyc.info/playlists/recent" target="_blank">
        playlist
      </a>
    </p>

    <script>
    var color
    var colors = ['#7BAFD4', '#EEEEEE']
    var colorIndex = 1

    setTimeout(changeBackgroundColor, 1)
    setInterval(changeBackgroundColor, 10000)

    function changeBackgroundColor () {
      colorIndex = (colorIndex + 1) % 2
      color = colors[colorIndex]
      document.body.style.backgroundColor = color
    }
    </script>
  </body>
</html>
